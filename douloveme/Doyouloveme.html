<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me ?</title>
  <script>
    function yes() {
      alert("Yes, Love me right now!")
    }

    function no() {
      let x = Math.round(Math.random() * window.innerWidth);
      let y = Math.round(Math.random() * window.innerHeight);
      document.getElementById('no').style.left = x + 'px';
      document.getElementById('no').style.top = y + 'px';
    }
  </script>
</head>
<body>
<h1> Do You Love Me ?</h1>
<input type="button" onclick=yes() value="Yes">
<input type="button" id="no" onmouseover=no() value="No" style="position:absolute;">
</body>

</html>
